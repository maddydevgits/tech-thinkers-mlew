{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <i class="fas fa-seedling text-green-600 text-4xl"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" data-translate="create_account_title">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600" data-translate="or_sign_in_existing">
            Or
            <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500" data-translate="sign_in_existing">
                sign in to your existing account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700" data-translate="username">
                        Username
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" autocomplete="username" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700" data-translate="email_address">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700" data-translate="password">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3" data-translate="account_type">
                        Account Type
                    </label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input id="farmer" name="user_type" type="radio" value="farmer" required
                                class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                            <label for="farmer" class="ml-2 block text-sm text-gray-900" data-translate="farmer">
                                <i class="fas fa-tractor mr-1"></i>Farmer
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input id="shop_owner" name="user_type" type="radio" value="shop_owner" required
                                class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                            <label for="shop_owner" class="ml-2 block text-sm text-gray-900" data-translate="shop_owner">
                                <i class="fas fa-store mr-1"></i>Shop Owner
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" data-translate="create_account">
                        Create account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
